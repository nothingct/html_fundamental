<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>여러가지 폼 요소 작성하기 </h3>
    <form action="save.html" method="post">
        <div>
            <label for="id">아이디</label>
            <input type="text"name="id" id="id" placeholder="아이디를 입력하세요." value ="nothingct">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number"name="age" id="age" placeholder="나이를 입력하세요.">
        </div>
        <div>
            <!-- fieldset : 박스 로 감싸준다.-->
            <fieldset>                
                <legend>성별을 선택하세요</legend>
                <!-- radio 주의할점 : name 이 같아야(Grouping) 하나만 선택 할 수 있게 된다. name이 다르면 따로 움직인다.-->
                <!-- value : 화면에 보여지는 값.(입력을 받지못하니까 직접 value로 값을 입력한 것) -->
                <!-- checked : 해당 value를 check된 상태로 하는 것-->
                <!-- id : label 때문에 만든 것. -->
                <input type="radio" name = "gender" id= "male"  value="male" checked="checked">
                <label for="male">남자</label>
                <input type="radio" name = "gender" id= "female"  value="female" >
                <label for="female">여자</label>
            </fieldset>
            
        </div>
        <div>

            <fieldset>                
                <legend>취미를 선택하세요</legend>
                <!--checkbox : radio 와 거의 비슷 다중선택 가능 -->
                <input type="checkbox" name = "hobby" id= "baseball"  value="baseball" checked="checked">
                <label for="baseball">야구</label>
                <input type="checkbox" name = "hobby" id= "basketball"  value="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" name = "hobby" id= "soccer"  value="soccer" >
                <label for="soccer">축구</label>
                <input type="checkbox" name = "hobby" id= "nap"  value="nap" >
                <label for="nap">낮잠</label>
                <input type="checkbox" name = "hobby" id= "sleep"  value="sleep" >
                <label for="sleep">또 잠</label>
            </fieldset>
        </div>
        <div>
            <label for="job">직업 </label>
            <!-- dropDown -->
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="teacher" selected="selected">선생님</option>
                <option value="developer">개발자</option>
                <option value="analyst">분석가</option>
            </select>
        </div>
        <div>
            <label for="photo">사진</label>
            <input type="file" name = "photo" id="photo">
        </div>
        <div>
            <label for="comment">가입인사</label>
            <!--cols lows 100,10 의미 : 100자 , 10자 가 들어갈 수 있게-->
            <!-- textarea 는 value 가 없어서 그냥 사이에 적어줘야 한다. -->
            <textarea name="comment" id="comment" cols="100" rows="10">안녕하세요. </textarea>
        </div>
        <div>
            <button type="submit"> 회원가입 </button>
            <input type="submit" value= "회원가입">
            <button type = "reset">취소</button>
            <input type="reset" value = "취소">
        </div>
        <!-- 안보임. form 안에 무엇인가 데이터를 save.html에게 보내고 싶을 때 활용.
            JSP 배우면 이런 정보 도 알아야 한다. -->
        <input type="hidden" name ="ssn" value="111111">
    </form>
</body>
</html>
