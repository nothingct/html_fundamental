<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>친구 목록 </h1>
    <!-- ul>li*n ul 태그 밑 li5개 ,다른 태그들도 가능  a>b*n : a 밑에 b태그 n개 -->
    <ul>
        <li>손정의</li>
        <li>잡스</li>
        <li>나카모토</li>
        <li>부테린</li>
    </ul>

    <h2>오늘 할 일</h2>
    <ol type="1">
        <li>공부하기</li>
        <li>또 공부하기</li>
        <li>또 또 공부하기</li>
    </ol>

</body>
</html>
